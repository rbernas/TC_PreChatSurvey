<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="js/app.js"></script>
		<title>Pre-chat Survey</title>
	</head>
	<body>
		<div class="page_wrap">
			<div class="demo_wrap">
			<div class="top">
					<div class="xSymbol">&#10006;</div>
						<img src="img/logo-best-brands.png">
			</div>
	<div class="parent">
		<p class="question">Which Mobile topic would you <br>like help with?</p>
		
	 
	 <form role="form">
    <div class="form-group">
   
      <label for="email">Full Name:*</label>
			<div class="fullName">
      	<input type="email" class="form-control" id="email" placeholder="John Doe">
      	<img src="img/icon-form-avatar.png">
    	</div>
    </div>
    <div class="form-group">
    	
      <label for="pwd"><span class="mobileHeader">Mobile Phone Number:*</span></label>
      <div class="mobileNum">
				<input type="pwd" class="form-control" id="phoneNum" placeholder="ex: 123-123-1234">
				<img src="img/icon-form-phone.png">
    	</div>
    </div>
 
 		<div class="state">
    <div class="form-group">
      <label for="sel1"><span class="stateHeader">State:</span></label>
			  <select class="form-control" id="sel1">
			    <option>Select one</option>
			    <option>California</option>
			  </select>
    </div>
		</div>

    <div class="form-group">
		  <label for="describeQuestion"><span class="describe">Describe your question...</span></label>
		  <textarea class="form-control" rows="5" id="comment"></textarea>
		</div>
		<div class="bottom">
	    <button type="submit" class="btn btn-success">Start Chat</button>
	  	</form>
			
			<p class="bottomText">* Required field</p>
		</div>

		<div class="footer">
				<img src="img/logo-tc.png">
		</div>	
	 	</div> <!-- parent -->
	 </div> <!-- demo wrap -->
	</div> <!-- page wrap -->
	</body>
</html>
